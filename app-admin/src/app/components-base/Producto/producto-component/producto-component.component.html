<div class="container">
    <h1>Pedidos Recientes</h1>
    <table class="orders-table">
        <thead>
            <tr>
                <th>ID Producto</th>
                <th>Producto</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>idCategoria</th>
                <th>
                    <button (click)="crearProducto(modalEdit)" type="button" class="btn modern-btn agregar" aria-label="Add">
                        <i class="fas fa-plus"></i>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productos">
                <td>{{product.idProducto}}</td>
                <td>{{product.nombre}} </td>
                <td> {{product.descripcion}}</td>
                <td>s/ {{product.precio}}</td>
                <td>
                    <img [src]="product.imagenUrl" alt="" style="max-width: 100px; height: auto">
                </td>
                <td>
                    {{product.idCategoria}}
                </td>
                <td>

                    <button (click)="editarProducto(modalEdit,product)" class="btn modern-btn" aria-label="Add">
                        <i class="fas fa-edit"></i>
                    </button>

                    <button type="button"  (click)="eliminarRegistro(product.idProducto)" class="btn modern-delete-btn" aria-label="Delete">
                        <i class="fas fa-trash"></i>
                    </button>

                </td>

            </tr>

        </tbody>
    </table>
</div>

<ng-template #modalEdit>
   <app-producto-modal 
   [title]="titleModal"
    [producto]="productoSelected"
    [accion]="accionModal"
    (closeModalEmmit)="getCloseModalEmmit($event)">
    

   </app-producto-modal>
</ng-template>
