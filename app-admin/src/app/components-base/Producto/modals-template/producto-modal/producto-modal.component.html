<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">>{{title}}

    <form [formGroup]="moduleForm">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">ID Producto</label>
                    <input formControlName="idProducto" type="number" class="form-control" placeholder="Ingrese el código">
                </div>

                <!-- Obliga al cliente  a poder registrar un dato  -->
                
                <!-- Obliga al cliente  a poder registrar un dato  -->

                <div class="form-group">
                    <label for="">Producto</label>
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Ingrese el código">
                </div>
                

                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input formControlName="descripcion" type="text" class="form-control" placeholder="Ingrese el código">
                </div>
                
                <div class="form-group">
                    <label for="">Precio</label>
                    <input formControlName="precio" type="number" class="form-control" placeholder="Ingrese el código">
                </div>
                


                <div class="form-group">
                    <label for="">Imagen</label>
                    <input formControlName="imagenUrl" type="text" class="form-control" placeholder="Ingrese el código">
                </div>
                


                <div class="form-group">
                    <label for="">idCategoria</label>
                    <input formControlName="idCategoria" type="number" class="form-control" placeholder="Ingrese el código">
                </div>
        
            </div>


            <!-- <div *aaaaaaa="moduleForm.get('nombre')?.errors &&  moduleForm.touched "> -->
            <!-- <small class="text-danger" *aaaaaaa="moduleForm.get('nombre')?.hasError('required')"> Campo requerido
                    </small> -->

            <!-- </div> -->



            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-primary btn-sm" (click)="guardar()" >GUARDAR</button>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm">CANCELAR</button>
                </div>

            </div>

            </div>
    </form>

</div>
